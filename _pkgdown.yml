home:
  title: ggtrace
  description: Debug ggproto methods with trace

authors:
  June Choe:
    href: https://yjunechoe.github.io

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    base_font: {google: "Atkinson Hyperlegible"}

reference:
- title: Trace
  desc: Programmatically inspect, debug, and manipulate functions and methods
  contents:
  - ggtrace
  - ggedit
  - gguntrace

- title: Helpers
  desc: Helpers for ggtrace workflows
  contents:
  - get_method
  - ggbody
  - ggformals
  - is_traced

- title: Tracedumps
  desc: Log and interact with the output of injected expressions
  contents:
  - last_ggtrace
  - global_ggtrace

- title: Workflows (experimental; due for v0.5)
  desc: >
    These function takes a ggplot object and a ggproto method, tracing and triggering
    the method immediately without relying on side-effects. Most of these workflow
    functions wraps around the lower-level function `with_ggtrace()`, a functional
    complement to `ggtrace()`
  contents:
  - with_ggtrace

- subtitle: Inspect
  desc: >
    Inspect values from steps in the method's execution for examination
  contents:
  - ggtrace_inspect_return

- subtitle: Capture
  desc: >
    Capture a snapshot of a method's execution state for dynamic evaluation
  contents:
  - ggtrace_capture_fn
  - ggtrace_capture_env

- subtitle: Modify
  desc: >
    Modify the method's behavior as it is executed and return the graphical output
  contents:
  - ggtrace_modify_return

- title: One-offs
  desc: Convenient shortcuts to common workflows without side effects
  contents:
  - ggdebugonce
  # - ggtraceback


